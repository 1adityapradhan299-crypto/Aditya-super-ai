<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADITYA GOD-AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.95); border: 1px solid #00f2ff33; backdrop-filter: blur(10px); border-radius: 20px; }
        #pay-screen { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(2, 6, 23, 0.98); flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #success-msg { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; background: #00f2ff; color: black; padding: 30px; border-radius: 25px; font-weight: 900; text-align: center; box-shadow: 0 0 70px #00f2ff; font-size: 24px; border: 4px solid white; }
        .matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
    </style>
</head>
<body class="flex flex-col h-screen">
    <canvas id="matrix" class="matrix-bg"></canvas>

    <div id="success-msg">ðŸŽ‰ CONGRATULATIONS!<br>SUBSCRIPTION FREE âœ…</div>

    <div id="pay-screen">
        <div class="glass p-8 border-cyan-500 shadow-[0_0_40px_rgba(0,242,255,0.3)] max-w-sm">
            <h2 class="text-3xl font-black mb-2 text-cyan-400 text-center">TRIAL EXPIRED</h2>
            <div class="h-1 w-20 bg-cyan-500 mx-auto mb-6"></div>
            <p class="text-white mb-6 text-sm text-center">Aapka 7 din ka free trial khatam ho gaya hai. Aage ke liye â‚¹19/Week pay karein.</p>
            <div class="bg-white p-5 rounded-2xl mb-6 shadow-inner">
                <p class="text-blue-700 font-black text-xl text-center">9234997452@fam</p>
                <div class="mt-2 text-[9px] text-gray-400 font-medium text-center">Bhugtan ke baad activation ke liye screenshot bhejein</div>
            </div>
            <button onclick="checkMasterCode()" class="w-full bg-cyan-600 text-black py-4 rounded-xl font-black text-lg shadow-lg active:scale-95">ENTER MASTER CODE</button>
        </div>
    </div>

    <header class="p-4 glass m-2 flex justify-between items-center">
        <h1 class="font-black tracking-tighter text-cyan-400 text-xl">ADITYA GOD-AI</h1>
        <div id="trial-status" class="text-[10px] text-green-400 font-bold">Trial Active</div>
    </header>

    <main id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <footer class="p-4 glass rounded-t-[40px]">
        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Yahan puchein..." class="flex-1 bg-slate-900/50 border border-slate-700 rounded-2xl p-4 outline-none text-white">
            <button onclick="askAI()" class="bg-cyan-600 w-14 h-14 rounded-2xl flex items-center justify-center text-black shadow-lg">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </div>
    </footer>

    <script>
        const API_KEY = "AIzaSyD-Q9J8X7V6C5B4N3M2L1K0J9I8H7G6F5";
        const SECRET_CODE = "ADITYA-GOD-777"; 

        // 7-Day Trial Logic
        let installDate = localStorage.getItem('installDate');
        if (!installDate) {
            installDate = Date.now();
            localStorage.setItem('installDate', installDate);
        }

        function checkSubscription() {
            if (localStorage.getItem('isPremium') === 'true') return true;
            
            const oneWeek = 7 * 24 * 60 * 60 * 1000;
            const timePassed = Date.now() - parseInt(installDate);

            if (timePassed > oneWeek) {
                document.getElementById('pay-screen').style.display = 'flex';
                document.getElementById('trial-status').innerText = "Expired";
                document.getElementById('trial-status').className = "text-[10px] text-red-500 font-bold";
                return false;
            }
            return true;
        }

        function showSuccess() {
            const msg = document.getElementById('success-msg');
            msg.style.display = 'block';
            setTimeout(() => { 
                msg.style.display = 'none';
                document.getElementById('pay-screen').style.display = 'none';
                location.reload(); 
            }, 3000);
        }

        function checkMasterCode() {
            const code = prompt("Activation Code dalein:");
            if (code === SECRET_CODE) {
                localStorage.setItem('isPremium', 'true');
                showSuccess();
            } else { alert("Galat Code!"); }
        }

        async function askAI() {
            if (!checkSubscription()) return;
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const val = input.value.trim();
            if(!val) return;

            if(val === SECRET_CODE) { 
                localStorage.setItem('isPremium', 'true');
                showSuccess(); return; 
            }

            chatBox.innerHTML += `<div class="bg-blue-600/20 p-4 rounded-2xl ml-auto max-w-[80%] text-right">${val}</div>`;
            input.value = "";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `You are Aditya God-Level AI. Answer: ${val}` }] }] })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML += `<div class="glass p-4 rounded-2xl max-w-[90%] text-cyan-100">${reply}</div>`;
                
                const speech = new SpeechSynthesisUtterance(reply);
                window.speechSynthesis.speak(speech);
            } catch (e) { console.log(e); }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        setInterval(() => {
            const c = document.getElementById("matrix"); const ctx = c.getContext("2d");
            c.height = window.innerHeight; c.width = window.innerWidth;
            const drops = Array(Math.floor(c.width/10)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(2, 6, 23, 0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#00f2ff"; ctx.font = "10px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*10, y*10);
                    if(y*10 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            draw();
        }, 50);

        checkSubscription();
    </script>
</body>
</html>
