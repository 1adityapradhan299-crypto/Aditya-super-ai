<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADITYA GOD-AI PRO MAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.95); border: 1px solid #00f2ff33; backdrop-filter: blur(10px); border-radius: 20px; }
        #pay-screen { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(2, 6, 23, 0.98); flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #success-msg { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; background: #00f2ff; color: black; padding: 30px; border-radius: 25px; font-weight: 900; box-shadow: 0 0 70px #00f2ff; font-size: 24px; border: 4px solid white; text-align: center; }
        .user-bubble { background: rgba(59, 130, 246, 0.2); border-right: 4px solid #3b82f6; padding: 12px; border-radius: 15px 15px 0 15px; margin-left: auto; max-width: 85%; color: white; text-align: right; }
        .ai-bubble { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; padding: 12px; border-radius: 0 15px 15px 15px; margin-right: auto; max-width: 90%; color: #ccfaff; }
        .matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }
        #image-preview { display: none; width: 60px; height: 60px; border-radius: 10px; border: 2px solid #00f2ff; margin-bottom: 10px; object-fit: cover; }
    </style>
</head>
<body class="flex flex-col h-screen">
    <canvas id="matrix" class="matrix-bg"></canvas>
    <div id="success-msg">ðŸŽ‰ PAYMENT SUCCESSFUL!<br>FRIENDLY MODE ACTIVE âœ…</div>

    <div id="pay-screen">
        <div class="glass p-6 border-cyan-500 shadow-[0_0_40px_rgba(0,242,255,0.3)] max-w-sm text-center">
            <h2 class="text-xl font-black mb-2 text-cyan-400 uppercase">Trial Over</h2>
            <div class="bg-white p-2 rounded-xl mb-4 inline-block">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=9234997452@fam%26pn=Aditya%26am=19%26cu=INR" alt="Scan to Pay">
            </div>
            <p class="text-blue-400 font-bold mb-4">9234997452@fam</p>
            <input type="text" id="txnId" placeholder="Ref No. Dalein" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 mb-3 text-white text-center">
            <button onclick="verifyPayment()" class="w-full bg-cyan-600 text-black py-3 rounded-lg font-bold">ACTIVATE PREMIUM</button>
        </div>
    </div>

    <header class="p-4 glass m-2 flex justify-between items-center">
        <h1 class="font-black tracking-tighter text-cyan-400 text-xl italic uppercase">Aditya God-AI</h1>
        <div id="trial-status" class="text-[10px] text-green-400 font-bold border border-green-400 px-2 py-1 rounded">TRIAL ACTIVE</div>
    </header>

    <main id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <footer class="p-4 glass rounded-t-[40px]">
        <img id="image-preview" src="" alt="preview">
        <div class="flex gap-2 items-center">
            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(this)">
            <button onclick="document.getElementById('fileInput').click()" class="bg-slate-800 w-12 h-12 rounded-2xl flex items-center justify-center text-cyan-400 border border-cyan-500/30">
                <i class="fas fa-plus"></i>
            </button>
            <input type="text" id="userInput" placeholder="Aditya bhai, sawal puchein..." class="flex-1 bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-white outline-none">
            <button onclick="askAI()" class="bg-cyan-600 w-14 h-14 rounded-2xl flex items-center justify-center text-black shadow-lg">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script>
        const p1 = "AIzaSyDr9jrM3m";
        const p2 = "cnGJqfFIZvxKNz";
        const p3 = "v3gcRb7s-jM";
        const MASTER_KEY = p1 + p2 + p3;
        const SECRET_CODE = "ADITYA-GOD-777";

        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { preview.src = e.target.result; preview.style.display = 'block'; }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function checkSub() {
            if (localStorage.getItem('isPremium') === 'true') {
                document.getElementById('trial-status').innerText = "PREMIUM ACTIVE";
                document.getElementById('trial-status').className = "text-[10px] text-cyan-400 font-bold border border-cyan-400 px-2 py-1 rounded";
                return true;
            }
            let installDate = localStorage.getItem('installDate') || Date.now();
            localStorage.setItem('installDate', installDate);
            if (Date.now() - parseInt(installDate) > 7 * 24 * 60 * 60 * 1000) {
                document.getElementById('pay-screen').style.display = 'flex';
                return false;
            }
            return true;
        }

        function verifyPayment() {
            const id = document.getElementById('txnId').value.trim();
            if(id.length > 5 || id === SECRET_CODE) {
                localStorage.setItem('isPremium', 'true');
                document.getElementById('success-msg').style.display = 'block';
                setTimeout(() => location.reload(), 2000);
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'hi-IN';
            window.speechSynthesis.speak(speech);
        }

        async function askAI() {
            if (!checkSub()) return;
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const val = input.value.trim();
            if(!val) return;

            if(val === SECRET_CODE) { verifyPayment(); return; }

            chatBox.innerHTML += `<div class="user-bubble">${val}</div>`;
            input.value = "";
            document.getElementById('image-preview').style.display = 'none';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MASTER_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `You are Aditya God-AI. Be very friendly, cool and talk like a genius friend. Answer this: ${val}` }] }] })
                });
                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;

                chatBox.innerHTML += `
                    <div class="ai-bubble">
                        ${reply}
                        <div class="mt-2 flex justify-end">
                            <button onclick="speak(\`${reply.replace(/`/g, "")}\`)" class="text-cyan-400 text-xs border border-cyan-400/30 px-2 py-1 rounded">
                                <i class="fas fa-volume-up"></i> Repeat
                            </button>
                        </div>
                    </div>`;
                
                speak(reply);
            } catch (e) {
                chatBox.innerHTML += `<div class="ai-bubble text-red-400">Arre Aditya bhai, network thoda down hai. Fir se try kijiye!</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        const c = document.getElementById("matrix"); const ctx = c.getContext("2d");
        c.height = window.innerHeight; c.width = window.innerWidth;
        const drops = Array(Math.floor(c.width/10)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(2, 6, 23, 0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#00f2ff"; ctx.font = "10px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*10, y*10);
                if(y*10 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);
        checkSub();
    </script>
</body>
</html>
