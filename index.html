<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADITYA GOD-AI PRO MAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.95); border: 1px solid #00f2ff33; backdrop-filter: blur(10px); border-radius: 20px; }
        #pay-screen { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(2, 6, 23, 0.98); flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .user-bubble { background: rgba(59, 130, 246, 0.2); border-right: 4px solid #3b82f6; padding: 12px; border-radius: 15px 15px 0 15px; margin-left: auto; max-width: 85%; color: white; text-align: right; }
        .ai-bubble { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; padding: 12px; border-radius: 0 15px 15px 15px; margin-right: auto; max-width: 90%; color: #ccfaff; }
        .matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }
        #img-p { display: none; width: 80px; height: 80px; border: 2px solid #00f2ff; border-radius: 10px; margin-bottom: 10px; object-fit: cover; }
    </style>
</head>
<body class="flex flex-col h-screen">
    <canvas id="matrix" class="matrix-bg"></canvas>
    
    <div id="pay-screen">
        <div class="glass p-6 text-center max-w-sm">
            <h2 class="text-xl font-black text-cyan-400">TRIAL OVER</h2>
            <div class="bg-white p-2 my-4 inline-block rounded-xl">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=9234997452@fam%26pn=Aditya%26am=19%26cu=INR">
            </div>
            <p class="text-blue-400 font-bold">9234997452@fam</p>
            <input type="text" id="txn" placeholder="Transaction ID" class="w-full bg-slate-900 border border-slate-700 p-3 my-3 text-white rounded-lg">
            <button onclick="vPay()" class="w-full bg-cyan-600 text-black py-3 rounded-lg font-bold">UNLOCK NOW</button>
        </div>
    </div>

    <header class="p-4 glass m-2 flex justify-between items-center">
        <h1 class="font-black text-cyan-400 italic">ADITYA GOD-AI</h1>
        <div id="st" class="text-[10px] text-green-400 border border-green-400 px-2 py-1 rounded">TRIAL</div>
    </header>

    <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <footer class="p-4 glass rounded-t-[40px]">
        <img id="img-p" src="">
        <div class="flex gap-2 items-center">
            <input type="file" id="f" accept="image/*" class="hidden" onchange="preview(this)">
            <button onclick="document.getElementById('f').click()" class="bg-slate-800 w-12 h-12 rounded-2xl flex items-center justify-center text-cyan-400 border border-cyan-500/30 shadow-lg">
                <i class="fas fa-camera"></i>
            </button>
            
            <input type="text" id="inp" placeholder="Kuch puchein..." class="flex-1 bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-white outline-none">
            
            <button onclick="ask()" class="bg-cyan-600 w-14 h-14 rounded-2xl flex items-center justify-center text-black">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script>
        // Secret Key
        const _k = "QUl6YVN5RHI5anJNM21jbkdKcWZGSVp2eEtOenYzZ2NSYjdzLWpN"; 
        const MASTER = atob(_k);
        const SECRET = "ADITYA-GOD-777";

        function preview(input) {
            const p = document.getElementById('img-p');
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => { p.src = e.target.result; p.style.display = 'block'; }
                r.readAsDataURL(input.files[0]);
            }
        }

        function check() {
            if (localStorage.getItem('p') === 't') {
                document.getElementById('st').innerText = "PREMIUM";
                return true;
            }
            let d = localStorage.getItem('id') || Date.now();
            localStorage.setItem('id', d);
            if (Date.now() - parseInt(d) > 7 * 24 * 60 * 60 * 1000) {
                document.getElementById('pay-screen').style.display = 'flex';
                return false;
            }
            return true;
        }

        function vPay() {
            const id = document.getElementById('txn').value;
            if(id.length > 5 || id === SECRET) {
                localStorage.setItem('p', 't');
                location.reload();
            }
        }

        function sp(t) {
            window.speechSynthesis.cancel();
            const s = new SpeechSynthesisUtterance(t);
            s.lang = 'hi-IN';
            window.speechSynthesis.speak(s);
        }

        async function ask() {
            if (!check()) return;
            const i = document.getElementById('inp');
            const c = document.getElementById('chat');
            const v = i.value.trim();
            const f = document.getElementById('f');
            
            if(!v && !f.files[0]) return;

            c.innerHTML += `<div class="user-bubble">${v || "Analyzing Image..."}</div>`;
            i.value = "";
            document.getElementById('img-p').style.display = 'none';
            c.scrollTop = c.scrollHeight;

            try {
                // AI ko instruction dena ki wo Aditya bhai se baat kare
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MASTER}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Friendly mode: ${v}` }] }] })
                });
                const d = await res.json();
                const rep = d.candidates[0].content.parts[0].text;

                c.innerHTML += `
                    <div class="ai-bubble">
                        ${rep}
                        <div class="mt-2 flex justify-end">
                            <button onclick="sp(\`${rep.replace(/`/g, "")}\`)" class="text-cyan-400 p-1 border border-cyan-500/30 rounded">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>`;
                sp(rep);
                f.value = "";
            } catch (e) {
                c.innerHTML += `<div class="ai-bubble text-red-400">Arre Aditya bhai, dobara try karein!</div>`;
            }
            c.scrollTop = c.scrollHeight;
        }

        const m = document.getElementById("matrix"); const ctx = m.getContext("2d");
        m.height = window.innerHeight; m.width = window.innerWidth;
        const dr = Array(Math.floor(m.width/10)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(2, 6, 23, 0.05)"; ctx.fillRect(0,0,m.width,m.height);
            ctx.fillStyle = "#00f2ff"; ctx.font = "10px monospace";
            dr.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*10, y*10);
                if(y*10 > m.height && Math.random() > 0.975) dr[i] = 0;
                dr[i]++;
            });
        }
        setInterval(draw, 35);
        check();
    </script>
</body>
</html>
